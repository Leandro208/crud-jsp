<h1>Cadastrar novo usuario</h1>

<form action="salvarCadastroUsuario.jsp">

	<table>
		<tr>
			<td>Nome:</td>
			<td><input type="text" name="nome" /></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="email" /></td>
		</tr>
		<tr>
			<td>Sexo:</td>
			<td><input type="radio" name="sexo" value="M" />Masculino <input
				type="radio" name="sexo" value="F" />Feminino</td>
		</tr>
		<tr>
			<td>Pais:</td>
			<td><select name="pais">
					<option>BRASIL</option>
					<option>EUA</option>
					<option>ARG</option>
					<option>ESP</option>
			</select></td>
		</tr>
		<tr>
			<td><input type="submit" value="Adicionar usuario" /></td>
		</tr>
	</table>

</form>
